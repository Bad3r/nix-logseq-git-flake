name: Nightly Build

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
    inputs:
      logseq_branch:
        description: "Logseq branch to build"
        required: false
        default: master

permissions:
  contents: write
  issues: write

env:
  NODE_VERSION: "22"
  JAVA_VERSION: "11"
  CLOJURE_VERSION: "1.11.1.1413"
  LOGSEQ_BRANCH: ${{ github.event.inputs.logseq_branch || 'master' }}

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.value }}
      revision: ${{ steps.revision.outputs.rev }}
      datestring: ${{ steps.metadata.outputs.date }}
      hash: ${{ steps.package.outputs.hash }}
    steps:
      - uses: actions/checkout@v4

      - name: Clone Logseq source
        run: git clone --depth 1 --branch "${LOGSEQ_BRANCH}" https://github.com/logseq/logseq.git logseq-src

      - name: Set nightly metadata
        id: metadata
        run: echo "date=$(date -u +%Y%m%d)" >> "$GITHUB_OUTPUT"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "yarn"
          cache-dependency-path: |
            logseq-src/yarn.lock
            logseq-src/static/yarn.lock

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: ${{ env.JAVA_VERSION }}

      - name: Cache Clojure deps
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            ~/.gitlibs
          key: ${{ runner.os }}-clojure-${{ hashFiles('logseq-src/**/deps.edn') }}

      - name: Setup Clojure CLI
        uses: DeLaGuardo/setup-clojure@10.1
        with:
          cli: ${{ env.CLOJURE_VERSION }}

      - name: Determine nightly version
        id: version
        run: echo "value=$(node ./scripts/get-pkg-version.js nightly)" >> "$GITHUB_OUTPUT"
        working-directory: logseq-src

      - name: Record source revision
        id: revision
        run: echo "rev=$(git rev-parse HEAD)" >> "$GITHUB_OUTPUT"
        working-directory: logseq-src

      - name: Compile Logseq assets
        working-directory: logseq-src
        env:
          LOGSEQ_SENTRY_DSN: ""
          LOGSEQ_POSTHOG_TOKEN: ""
        run: |
          yarn install --frozen-lockfile
          yarn gulp:build
          yarn cljs:release-electron
          yarn webpack-app-build

      - name: Prepare Electron package
        working-directory: logseq-src/static
        env:
          LOGSEQ_SENTRY_DSN: ""
          LOGSEQ_POSTHOG_TOKEN: ""
        run: |
          yarn install --frozen-lockfile
          yarn electron-forge package

      - name: Install Nix
        uses: cachix/install-nix-action@v26
        with:
          extra_nix_config: |
            accept-flake-config = true

      - name: Create tarball artifact
        id: package
        working-directory: logseq-src/static
        run: |
          set -euo pipefail
          mkdir -p out
          src_dir="out/Logseq-linux-x64"
          if [ ! -d "$src_dir" ]; then
            echo "Could not locate packaged Logseq bundle at $src_dir" >&2
            find out -maxdepth 2 -mindepth 1 -print >&2 || true
            exit 1
          fi
          tarball="out/logseq-linux-x64-${{ steps.version.outputs.value }}.tar.gz"
          tar -C "$src_dir" -czf "$tarball" .
          printf '%s\n' "${{ steps.version.outputs.value }}" > out/VERSION
          hash=$(nix hash path --type sha256 --sri "$src_dir")
          echo "hash=$hash" >> "$GITHUB_OUTPUT"
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            logseq-src/static/out/logseq-linux-x64-${{ steps.version.outputs.value }}.tar.gz
            logseq-src/static/out/VERSION

  publish-release:
    runs-on: ubuntu-latest
    needs: build
    concurrency:
      group: repo-main-writer
      cancel-in-progress: false
    steps:
      - uses: actions/checkout@v4

      - name: Download packaged build
        uses: actions/download-artifact@v4
        with:
          name: linux-build
          path: builds

      - name: Install Nix
        uses: cachix/install-nix-action@v26
        with:
          extra_nix_config: |
            accept-flake-config = true

      - name: Publish GitHub release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tag="nightly-${{ needs.build.outputs.datestring }}"
          rev="${{ needs.build.outputs.revision }}"
          rev_short="${rev:0:7}"
          gh release delete "$tag" -y || true
          gh release create "$tag" builds/logseq-linux-x64-${{ needs.build.outputs.version }}.tar.gz \
            --title "logseq-nightly-${rev_short}" \
            --notes "Automated nightly build for commit [${rev_short}](https://github.com/logseq/logseq/commit/${rev})." \
            --target main

      - name: Update nightly manifest and CLI hashes
        env:
          LOGSEQ_REV: ${{ needs.build.outputs.revision }}
          LOGSEQ_VERSION: ${{ needs.build.outputs.version }}
          ASSET_URL: >-
            https://github.com/${{ github.repository }}/releases/download/nightly-${{ needs.build.outputs.datestring }}/logseq-linux-x64-${{ needs.build.outputs.version }}.tar.gz
          ASSET_HASH: ${{ needs.build.outputs.hash }}
          NIGHTLY_TAG: nightly-${{ needs.build.outputs.datestring }}
        run: bash scripts/update-nightly.sh

      - name: Configure git
        run: |
          git config user.name "logseq-nightly-bot"
          git config user.email "actions@users.noreply.github.com"

      - name: Format repository
        run: nix fmt

      - name: Validate flake
        run: |
          nix flake check
          nix build .#logseq
          nix build .#logseq-cli

      - name: Commit nightly update
        run: |
          if ! git diff --quiet -- data/logseq-nightly.json; then
            git add data/logseq-nightly.json
            git commit -m "chore: bump nightly manifest"
            git push
          else
            echo "Manifest unchanged"
          fi

  report-failure:
    if: ${{ always() && github.event_name == 'schedule' && (needs.build.result != 'success' || needs['publish-release'].result != 'success') }}
    needs:
      - build
      - publish-release
    runs-on: ubuntu-latest
    steps:
      - name: Create or update failure issue
        uses: actions/github-script@v8
        env:
          ISSUE_TITLE: Nightly build automation failing
          ISSUE_MARKER: <!-- nightly-build-failure -->
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          BUILD_RESULT: ${{ needs.build.result }}
          PUBLISH_RESULT: ${{ needs['publish-release'].result }}
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const title = process.env.ISSUE_TITLE;
            const marker = process.env.ISSUE_MARKER;
            const runUrl = process.env.RUN_URL;
            const buildResult = process.env.BUILD_RESULT;
            const publishResult = process.env.PUBLISH_RESULT;
            const timestamp = new Date().toISOString();

            const body = [
              marker,
              "Nightly build workflow failed on a scheduled run.",
              "",
              `Latest failed run: ${runUrl}`,
              "",
              "This is a rolling issue; new failures are added as comments."
            ].join("\n");

            const openIssues = await github.paginate(github.rest.issues.listForRepo, {
              owner,
              repo,
              state: "open",
              per_page: 100
            });

            const existing = openIssues.find(
              (issue) =>
                !issue.pull_request &&
                issue.title === title &&
                issue.body &&
                issue.body.includes(marker)
            );

            const commentBody = [
              `Failure detected at ${timestamp}.`,
              `Run: ${runUrl}`,
              `build=${buildResult}, publish-release=${publishResult}`
            ].join("\n");

            if (existing) {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: existing.number,
                body: commentBody
              });
              core.info(`Updated existing issue #${existing.number}`);
            } else {
              const created = await github.rest.issues.create({
                owner,
                repo,
                title,
                body
              });
              core.info(`Created issue #${created.data.number}`);
            }

  report-recovery:
    if: ${{ always() && github.event_name == 'schedule' && needs.build.result == 'success' && needs['publish-release'].result == 'success' }}
    needs:
      - build
      - publish-release
    runs-on: ubuntu-latest
    steps:
      - name: Close failure issue after recovery
        uses: actions/github-script@v8
        env:
          ISSUE_TITLE: Nightly build automation failing
          ISSUE_MARKER: <!-- nightly-build-failure -->
          RECOVERED_LABEL: recovered
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const title = process.env.ISSUE_TITLE;
            const marker = process.env.ISSUE_MARKER;
            const recoveredLabel = process.env.RECOVERED_LABEL;
            const runUrl = process.env.RUN_URL;
            const timestamp = new Date().toISOString();

            const openIssues = await github.paginate(github.rest.issues.listForRepo, {
              owner,
              repo,
              state: "open",
              per_page: 100
            });

            const existing = openIssues.find(
              (issue) =>
                !issue.pull_request &&
                issue.title === title &&
                issue.body &&
                issue.body.includes(marker)
            );

            if (!existing) {
              core.info("No open rolling nightly failure issue to close.");
              return;
            }

            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: existing.number,
              body: [
                `Recovery detected at ${timestamp}.`,
                `Successful run: ${runUrl}`,
                "Closing this rolling failure issue."
              ].join("\n")
            });

            await github.rest.issues.update({
              owner,
              repo,
              issue_number: existing.number,
              labels: Array.from(
                new Set([
                  ...(existing.labels || []).map((label) =>
                    typeof label === "string" ? label : label.name
                  ),
                  recoveredLabel
                ])
              ),
              state: "closed"
            });
            core.info(`Closed issue #${existing.number}`);
