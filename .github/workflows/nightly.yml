name: Nightly Build

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      logseq_branch:
        description: 'Logseq branch to build'
        required: false
        default: master

env:
  NODE_VERSION: '22'
  JAVA_VERSION: '11'
  CLOJURE_VERSION: '1.11.1.1413'
  LOGSEQ_BRANCH: ${{ github.event.inputs.logseq_branch || 'master' }}

jobs:
  build:
    runs-on: ubuntu-24.04
    outputs:
      version: ${{ steps.version.outputs.value }}
      revision: ${{ steps.revision.outputs.rev }}
      datestring: ${{ steps.metadata.outputs.date }}
    steps:
      - uses: actions/checkout@v4

      - name: Clone Logseq source
        run: git clone --depth 1 --branch "${LOGSEQ_BRANCH}" https://github.com/logseq/logseq.git logseq-src

      - name: Set nightly metadata
        id: metadata
        run: echo "date=$(date -u +%Y%m%d)" >> "$GITHUB_OUTPUT"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
          cache-dependency-path: |
            logseq-src/yarn.lock
            logseq-src/static/yarn.lock

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Cache Clojure deps
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            ~/.gitlibs
          key: ${{ runner.os }}-clojure-${{ hashFiles('logseq-src/**/deps.edn') }}

      - name: Setup Clojure CLI
        uses: DeLaGuardo/setup-clojure@10.1
        with:
          cli: ${{ env.CLOJURE_VERSION }}

      - name: Determine nightly version
        id: version
        run: echo "value=$(node ./scripts/get-pkg-version.js nightly)" >> "$GITHUB_OUTPUT"
        working-directory: logseq-src

      - name: Record source revision
        id: revision
        run: echo "rev=$(git rev-parse HEAD)" >> "$GITHUB_OUTPUT"
        working-directory: logseq-src

      - name: Compile Logseq assets
        working-directory: logseq-src
        env:
          LOGSEQ_SENTRY_DSN: ""
          LOGSEQ_POSTHOG_TOKEN: ""
        run: |
          yarn install --frozen-lockfile
          yarn gulp:build
          yarn cljs:release-electron
          yarn webpack-app-build

      - name: Prepare Electron package
        working-directory: logseq-src/static
        env:
          LOGSEQ_SENTRY_DSN: ""
          LOGSEQ_POSTHOG_TOKEN: ""
        run: |
          yarn install --frozen-lockfile
          yarn electron-forge package

      - name: Create tarball artifact
        working-directory: logseq-src/static
        run: |
          package_dir="out/logseq-linux-x64"
          if [ ! -d "$package_dir" ]; then
            echo "Could not locate packaged Logseq bundle at $package_dir" >&2
            exit 1
          fi
          tar -C "$package_dir" -czf out/logseq-linux-x64-${{ steps.version.outputs.value }}.tar.gz .
          cp VERSION out/VERSION

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            logseq-src/static/out/logseq-linux-x64-${{ steps.version.outputs.value }}.tar.gz
            logseq-src/static/out/VERSION

  publish-release:
    runs-on: ubuntu-24.04
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Download packaged build
        uses: actions/download-artifact@v4
        with:
          name: linux-build
          path: builds

      - name: Install Nix
        uses: cachix/install-nix-action@v26
        with:
          extra_nix_config: |
            accept-flake-config = true

      - name: Compute artifact hash
        id: hash
        run: |
          hash=$(nix hash path --type sha256 --sri builds/logseq-linux-x64-${{ needs.build.outputs.version }}.tar.gz)
          echo "sri=$hash" >> "$GITHUB_OUTPUT"

      - name: Publish GitHub release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tag="nightly-${{ needs.build.outputs.datestring }}"
          gh release delete "$tag" -y || true
          gh release create "$tag" builds/logseq-linux-x64-${{ needs.build.outputs.version }}.tar.gz \
            --title "Nightly $tag" \
            --notes "Automated nightly build for commit ${{ needs.build.outputs.revision }}" \
            --target main

      - name: Render manifest
        run: |
          tag="nightly-${{ needs.build.outputs.datestring }}"
          published=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          asset_url="https://github.com/${{ github.repository }}/releases/download/${tag}/logseq-linux-x64-${{ needs.build.outputs.version }}.tar.gz"
          printf '%s\n' \
            '{' \
            "  \"tag\": \"$tag\"," \
            "  \"publishedAt\": \"$published\"," \
            "  \"assetUrl\": \"$asset_url\"," \
            "  \"assetSha256\": \"${{ steps.hash.outputs.sri }}\"," \
            "  \"logseqRev\": \"${{ needs.build.outputs.revision }}\"," \
            "  \"logseqVersion\": \"${{ needs.build.outputs.version }}\"" \
            '}' > manifest.json

      - name: Update manifest file
        run: mv manifest.json data/logseq-nightly.json

      - name: Configure git
        run: |
          git config user.name "logseq-nightly-bot"
          git config user.email "actions@users.noreply.github.com"

      - name: Format repository
        run: nix fmt

      - name: Commit manifest update
        run: |
          if git status --short | grep -q data/logseq-nightly.json; then
            git add data/logseq-nightly.json
            git commit -m "chore: bump nightly manifest"
            git push
          else
            echo "Manifest unchanged"
          fi

      - name: Validate flake
        run: |
          nix flake check
          nix build .#logseq
          nix run .#logseq -- --version
