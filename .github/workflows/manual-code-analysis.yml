# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: "Claude: Commit Analysis"

on:
  workflow_dispatch:
    inputs:
      analysis_type:
        description: "Type of analysis to perform"
        required: true
        type: choice
        options:
          - summarize-commit
          - security-review
        default: "summarize-commit"
      commit_sha:
        description: "Commit SHA to analyze (default: latest on branch)"
        required: false
        type: string

concurrency:
  group: analysis-${{ github.ref }}-${{ github.event.inputs.analysis_type }}
  cancel-in-progress: true

jobs:
  analyze-commit:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: ${{ inputs.commit_sha || github.ref }}
          fetch-depth: 10

      - name: Run Claude Analysis
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          claude_args: |
            --model opus
          prompt: |
            REPO: ${{ github.repository }}
            BRANCH: ${{ github.ref_name }}
            COMMIT: ${{ inputs.commit_sha || 'HEAD' }}

            Analyze the commit at ${{ inputs.commit_sha || 'HEAD' }} in this repository.

            ${{ github.event.inputs.analysis_type == 'summarize-commit' && 'Task: Provide a clear, concise summary of what changed in the latest commit. Include the commit message, files changed, and the purpose of the changes.' || '' }}

            ${{ github.event.inputs.analysis_type == 'security-review' && 'Task: Review the latest commit for potential security vulnerabilities. Check for exposed secrets, insecure coding patterns, dependency vulnerabilities, or any other security concerns. Provide specific recommendations if issues are found.' || '' }}
